<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuleiro de Xadrez</title>
</head>
<body>
    <h1>Tabuleiro de Xadrez</h1>
    <canvas width="400" height="400"></canvas>
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        function desenhaQuadrado(a,b, color){
            pincel.fillStyle = color;
            pincel.fillRect(a, b, 50, 50);
            pincel.strokeStyle = "black";
            pincel.strokeRect(a, b, 50, 50);
        }
        var x = 0;
        var y = 0;
        var i = 1;
        var aux = 0;
        /*
        while(x<400){
            while(y<400){
                desenhaQuadrado(x,y,"green");
                y = y + 100;
            }
        i++;
        if(i%2===0){
            y = 50;
        }
        else{
            y = 0;
        }
        x = x + 50;
        }
        */

        for(x = 0; x < 400; x = x + 50){
            for(y = aux; y < 400; y = y + 100){
                desenhaQuadrado(x,y,"green");
            }
            i++;
            if(i%2 === 0){
                aux = 50;
            }
            else{
                aux = 0;
            }
        }
    </script>
</body>
</html>
