<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script>
        function calcularImc(){
            var altura = document.getElementById("altura").value;
            var peso = document.getElementById("peso").value;
            var imc = ((peso)/(altura*altura));
            if (imc < 18.5){
                alert("Seu IMC é: " + imc.toFixed(2) + ". Você está abaixo do peso");
            }
            else if (imc < 25){
                alert("Seu IMC é: " + imc.toFixed(2) + ". Você está com o peso normal");
            }
            else if (imc < 30){
                alert("Seu IMC é: " + imc.toFixed(2) + ". Você está com sobrepeso");
            }
            else{
                alert("Seu IMC é: " + imc.toFixed(2) + ". Você está com obesidade");
            }
        }
    </script>
</head>    
</body>
    <h1>Calculadora de IMC</h1>
    <br>
    <table>
        <tr>
            <th>Digite sua altura</th>
            <th>Digite seu peso</th>
        </tr>
        <tr>
            <td><input id="altura" type="number" placeholder="Altura"></td>
            <td><input id="peso" type="number" placeholder="Peso"></td>
            <td><button onclick="calcularImc()">Calcular</button></td>
        </tr>
    </table>
</body>
</html>
